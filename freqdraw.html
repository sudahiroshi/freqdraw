<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sound Spectrogram</title>
    <link rel="stylesheet" type="text/css" href="freq.css">
    <script src="freq.js"></script>
    <script src="freqdraw.js"></script>
</head>

<body>
    <!-- 中央寄せ -->
    <div id="main">
        <!-- 縦軸 -->
        <canvas id="YAxis" width="30" height="325"></canvas>
        <!-- 描画 -->
        <canvas id="graph" width="800" height="300"></canvas>
        <canvas id="background" width="800" height="300"></canvas>
        <canvas id="pen" width="800" height="300"></canvas>
        <canvas id="fundamental" width="800" height="300"></canvas>
        <!-- 横軸 -->
        <canvas id="XAxis" width="890" height="30"></canvas>
        <br>
        <!-- ボタン -->
        <div id="control_panel">
            <button type="button" id="start"><img src="play.png"></button>
            <button type="button" id="stop"><img src="pause.png"></button>
            <div id="switch">
                <p class="toggle" id="fundamental_check">Fundamental Tone</p>
                <p class="toggle" id="pen_check">Pen</p>
                <p class="toggle" id="clear">Clear</p>
            </div>
        </div>
    </div>
</body>

</html>
