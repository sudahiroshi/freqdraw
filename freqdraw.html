
<!DOCTYPE html>
<html lang="ja">
<head>

    <title>音声測定アプリケーション</title>
    <link rel="stylesheet" type="text/css" href="freq.css">
</head>

<!-- 中央寄せ -->
<div align="center">

    <canvas width="880" height="10"></canvas><br>
